<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaclone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header/Navbar -->
        <header class="header">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <div class="vl"></div>
                <h1>Instaclone</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
            <nav class="nav-links">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fab fa-facebook-messenger"></i></a>
                <a href="#"><i class="far fa-compass"></i></a>
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-user"></i></a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stories Section -->
            <section class="stories">
                <div class="story">
                    <div class="story-avatar your-story">
                        <i class="fas fa-plus"></i>
                    </div>
                    <p>Your Story</p>
                </div>
                <!-- More stories will be added via JavaScript -->
            </section>

            <!-- Posts Section -->
            <section class="posts">
                <!-- Posts will be added via JavaScript -->
            </section>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="user-profile">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile">
                <div>
                    <p class="username">johndoe</p>
                    <p class="name">John Doe</p>
                </div>
                <a href="#">Switch</a>
            </div>

            <div class="suggestions">
                <div class="suggestions-header">
                    <p>Suggestions For You</p>
                    <a href="#">See All</a>
                </div>
                <div class="suggested-users">
                    <!-- Suggested users will be added via JavaScript -->
                </div>
            </div>

            <footer class="sidebar-footer">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Press</a>
                    <a href="#">API</a>
                    <a href="#">Jobs</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Locations</a>
                    <a href="#">Top Accounts</a>
                    <a href="#">Hashtags</a>
                    <a href="#">Language</a>
                </div>
                <p>Â© 2023 INSTACLONE FROM META</p>
            </footer>
        </aside>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="mobile-nav">
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="far fa-compass"></i></a>
        <a href="#"><i class="far fa-plus-square"></i></a>
        <a href="#"><i class="far fa-heart"></i></a>
        <a href="#"><i class="far fa-user"></i></a>
    </nav>

    <script src="script.js"></script>
</body>

</html>
